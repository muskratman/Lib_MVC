<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница поиска книг</title>
</head>
<body>

<a>Введите начальные буквы названия книги</a>

<form th:method="GET" th:action="@{/books/search}">
    <label for="search-input">Введите поисковой запрос</label>
    <input type="text" name="search_query" id="search-input" th:value="${query}"/>
    <br>
    <input type="submit" value="Искать"/>
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Книг не найдено</span>
    </div>

    <div th:each="book : ${books}">

        <p th:href="@{/books/{id}(id=${book.getId()})}"
           th:text="${book.getTitle()} + ', ' + ${book.getAuthor()}">foundedBook</p>

        <div th:if="${book.getOwner()} == null">
            <a>Книга сейчас свободна</a>
        </div>

        <div th:if="${book.getOwner()} != null">
            <a>Книга сейчас у </a>
            <a th:href="@{/people/{id}(id=${book.getOwner().getId()})}"
               th:text="${book.getOwner().getFio()}">owner</a>
        </div>

    </div>
</div>

</body>
</html>
