<body>
<div th:replace="~{fragments :: navbar}">NAVBAR</div>
<div th:replace="~{fragments :: header('Все Читатели')}">HEADER</div>


<input type="button" value="Добавить читателя" onclick="location.href='/people/new';"/>
<br>
<br>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="'id#' + ${person.getId()} + '/ '
                + ${person.getFirstName()} + ' '
                + ${person.getLastName()} + ', '
                + ${person.getYearOfBirth()}">someUser</a>
    <a th:text="'Взято книг - ' + ${person.getBooksInst().size()}"></a>
</div>



<div th:replace="~{fragments :: footer}">FOOTER</div>
