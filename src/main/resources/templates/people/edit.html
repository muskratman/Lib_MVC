<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Редактировать Читателя')}">HEAD</head>

<!--TODO
Доступ только Менеджерам и Админам
Добавить картинку Юзера
Добавить поле изменения РОЛИ
-->

<body>
<div th:replace="~{fragments :: navbar}">NAVBAR</div>
<div th:replace="~{fragments :: header('Редактировать Читателя')}">HEADER</div>


<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <div>
        <table>
            <tr>
                <th>ФИО</th>
                <td><input type="text" th:field="*{fio}"></td>
                <td style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">FIO ERROR</td>
            </tr>
            <tr>
                <th>Год рождения</th>
                <td><input type="text" th:field="*{yearOfBirth}"></td>
                <td style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Age ERROR</td>
            </tr>
        </table>
        <input type="submit" value="Обновить данные читателя">
    </div>
</form>



<div th:replace="~{fragments :: footer}">FOOTER</div>
</body>
</html>
